<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§±</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Block Puzzle</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="info-panel">
            <p>Punkte: <span id="score">0</span></p>
            <p>Rekord: <span id="highscore">0</span></p>
            <p>Rekord (Schwer): <span id="highscoreHard">0</span></p>
        </div>
        
        <div class="toggle-switch-container">
            <label for="difficultyToggle">Schwer</label>
            <label class="switch">
                <input type="checkbox" id="difficultyToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="toggle-switch-container">
            <label for="vibrationToggle">Vibration</label>
            <label class="switch">
                <input type="checkbox" id="vibrationToggle" checked> <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
