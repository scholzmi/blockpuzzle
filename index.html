<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ZenPuzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="haupt-container">

        <div id="anleitung-container" class="seiten-box">
            <h2 id="anleitung-titel">Anleitung</h2>
            <div id="anleitung-inhalt"></div>
            <button id="anleitung-toggle-btn">Verbergen</button>
        </div>

        <div class="spiel-wrapper">
            <h1>ZenPuzzle</h1>
            <div class="spiel-info">
                <span>Punkte: <span id="punkte">0</span></span>
                <span>Rekord: <span id="rekord">0</span></span>
            </div>
            <div id="dreh-joker-leiste">
                <div class="joker-box"></div>
                <div class="joker-box"></div>
                <div class="joker-box"></div>
                <div class="joker-box"></div>
                <div class="joker-box"></div>
            </div>
            <div id="spielbrett" class="grid-container"></div>
            <div id="figuren-auswahl">
                <div class="figur-slot" data-slot-id="0"></div>
                <div class="figur-slot" data-slot-id="1"></div>
                <div class="figur-slot" data-slot-id="2"></div>
            </div>
        </div>

        <div id="info-container" class="seiten-box">
            <h2>Info</h2>
            <div class="spende-bereich">
                <p>Gefällt dir das Spiel? Spendier mir einen Kaffee ☕!</p>
                <a href="https://paypal.me/mischolz" target="_blank" title="Spenden via PayPal.me">
                    <img src="qrcode.png" alt="PayPal Spenden QR-Code" class="qr-code">
                </a>
                <br>
                <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">Oder direkt via PayPal.me spenden</a>
            </div>
            <div class="impressum">
                Michael Scholz<br>
                Kleeweg 8<br>
                22885 Barsbüttel<br>
                Germany<br>
                scholzm@me.com<br>
                +49 174 482 5558<br>
                Version: <span id="version-impressum"></span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
