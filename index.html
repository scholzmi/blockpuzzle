<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ZenPuzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="haupt-container">

        <div id="anleitung-container" class="seiten-box">
            <h2 id="anleitung-titel">Anleitung</h2>
            <div id="anleitung-toggle-icon" class="toggle-icon"></div>
            <div id="anleitung-inhalt"></div>
        </div>

        <div class="spiel-wrapper">
            <h1>ZenPuzzle</h1>
            <div class="spiel-info">
                <div class="score-box">Punkte: <span id="punkte">0</span></div>
                <div class="score-box">Rekord: <span id="rekord-normal">0</span></div>
                <div class="score-box">Rekord Schwer: <span id="rekord-schwer">0</span></div>
                <div class="hard-mode-box">
                    <label class="switch">
                        <input type="checkbox" id="hard-mode-schalter">
                        <span class="slider"></span>
                    </label>
                    <span id="hard-mode-label">Schwer</span>
                </div>
                <div id="timer-box" class="timer-versteckt">
                    <span>‚è≥</span> <span id="timer">60</span>s
                </div>
            </div>
            <div id="dreh-joker-leiste">
                <div class="joker-box"></div><div class="joker-box"></div><div class="joker-box"></div><div class="joker-box"></div><div class="joker-box"></div>
            </div>
            <div id="spielbrett" class="grid-container"></div>
            <div class="auswahl-container">
                <div id="figuren-auswahl">
                    <div class="figur-slot" data-slot-id="0"></div><div class="figur-slot" data-slot-id="1"></div><div class="figur-slot" data-slot-id="2"></div>
                </div>
                <button id="refresh-figuren-button" title="Neue Figuren (kostet 1 Joker)">üîÑ</button>
            </div>
        </div>

        <div id="info-container" class="seiten-box">
            <h2>Info</h2>
            <div id="info-toggle-icon" class="toggle-icon"></div>
            <div id="info-inhalt">

                    </a>
                    <br>
                    <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">Oder direkt via PayPal.me spenden</a>
                </div>
                <div class="impressum">
                    Michael Scholz<br>
                    Kleeweg 8<br>
                    22885 Barsb√ºttel<br>
                    Germany<br>
                    <a href="mailto:scholzm@me.com?subject=Feedback%20ZenPuzzle">scholzm@me.com</a><br>
                    +49 174 482 5558<br>
                    Version: <span id="version-impressum"></span><br>
                    <span id="letzte-aenderung"></span>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
