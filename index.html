<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ZenPuzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="haupt-container">

        <div id="anleitung-container" class="seiten-box">
            <h2 id="anleitung-titel">Anleitung</h2>
            <div id="anleitung-toggle-icon" class="toggle-icon"></div>
            <div id="anleitung-inhalt"></div>
        </div>

        <div class="spiel-wrapper">
            <div class="block-title">
                <span class="block-char c-z">Z</span><span class="block-char c-e">E</span><span class="block-char c-n">N</span>
                <span class="block-char c-p">P</span><span class="block-char c-u">U</span><span class="block-char c-z2">Z</span><span class="block-char c-z3">Z</span><span class="block-char c-l">L</span><span class="block-char c-e2">E</span>
            </div>
            <div id="spielbrett" class="grid-container"></div>
            <div id="punkte-animation" class="punkte-animation"></div>
            <div class="auswahl-container">
                <div id="figuren-auswahl">
                    <div class="figur-slot" data-slot-id="0"></div><div class="figur-slot" data-slot-id="1"></div><div class="figur-slot" data-slot-id="2"></div>
                </div>
                <button id="refresh-figuren-button" title="Neue Figuren (kostet 1 Joker)">üîÑ</button>
            </div>
        </div>

        <div class="rechts-container">
            <div class="spiel-info">
                 <div class="info-zeile"><span class="info-label">Punkte</span><span id="punkte" class="info-wert">0</span></div>
                 <div class="info-zeile"><span class="info-label">Rekord normal</span><span id="rekord-normal" class="info-wert">0</span></div>
                 <div class="info-zeile"><span class="info-label">Rekord schwer</span><span id="rekord-schwer" class="info-wert">0</span></div>
                 <div class="info-zeile">
                    <span class="info-label">Modus</span>
                    <div class="hard-mode-box">
                        <label class="switch">
                            <input type="checkbox" id="hard-mode-schalter">
                            <span class="slider"></span>
                        </label>
                        <span id="hard-mode-label" class="info-wert"></span>
                    </div>
                </div>
                <div id="timer-box" class="timer-versteckt">
                    <span>‚è≥</span> <span id="timer">60</span>s
                </div>
            </div>
            <div id="dreh-joker-leiste">
                <div class="joker-box"></div><div class="joker-box"></div><div class="joker-box"></div><div class="joker-box"></div><div class="joker-box"></div>
            </div>
            <div id="info-container" class="seiten-box paypal-box">
                <div id="info-inhalt">
                    <div class="spende-bereich">
                        <p>Gef√§llt dir das Spiel? Spendier mir einen Kaffee ‚òï!</p>
                        <a href="https://paypal.me/mischolz" target="_blank" title="Spenden via PayPal.me">
                            <img src="qrcode.png" alt="PayPal Spenden QR-Code" class="qr-code">
                        </a>
                        <br>
                        <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">Oder direkt via PayPal.me spenden</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Michael Scholz | Kleeweg 8, 22885 Barsb√ºttel, Deutschland | <a href="mailto:scholzm@me.com?subject=Feedback%20ZenPuzzle">scholzm@me.com</a> | Version: <span id="version-impressum"></span> | <span id="letzte-aenderung"></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
